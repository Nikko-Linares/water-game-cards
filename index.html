<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Charity: Water Card Flip Game</title> <!-- Page title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <header>
        <h1>ðŸ’§ Charity: Water Card Flip Game</h1> <!-- Main heading -->
    </header>
    <main>
        <!-- Difficulty selection section -->
        <div class="difficulty-select">
            <label for="difficulty">Difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy (2x2)</option> <!-- Easy mode: 2x2 grid -->
                <option value="medium" selected>Medium (4x4)</option> <!-- Medium mode: 4x4 grid -->
                <option value="hard">Hard (6x6)</option> <!-- Hard mode: 6x6 grid -->
            </select>
            <button id="start-btn">Start Game</button> <!-- Button to start the game -->
        </div>
        <!-- Game info bar: shows score, timer, and restart button -->
        <div class="game-info" style="display:none;">
            <span id="score">Score: 0</span> <!-- Displays the score -->
            <span id="timer">Time: 0s</span> <!-- Displays the timer -->
            <button id="restart-btn">Restart</button> <!-- Button to restart the game -->
        </div>
        <!-- Game board: cards will be generated here by JavaScript -->
        <div id="game-board" class="game-board">
            <!-- Cards will be generated here by JS -->
        </div>
    </main>
    <footer>
        <p>
            &copy; 2025 Charity: Water | <!-- Copyright -->
            <!-- External link to Charity: Water, opens in new tab -->
            <a href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer">
                Visit Charity: Water
            </a>
        </p>
    </footer>
    <!-- Link to the main JavaScript file for the game logic -->
    <script src="script.js"></script>
</body>
</html>
